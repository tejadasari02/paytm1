<!DOCTYPE DOCTYPE html>
<html>
<head>
  <title>Counter with State</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, 667eea 0%, 764ba2 100%);
      min-height: 100vh;
      margin: 0;
    }
    
    .counter-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: 0 auto;
    }
    
    .counter-display {
      font-size: 80px;
      font-weight: bold;
      color: 667eea;
      margin: 30px 0;
    }
    
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .btn-minus {
      background: ff6b6b;
      color: white;
    }
    
    .btn-plus {
      background: 51cf66;
      color: white;
    }
    
    .btn-reset {
      background: 868e96;
      color: white;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Counter() {
      // STATE: count starts at 0
      const [count, setCount] = React.useState(0);
      
      // Function to increase count
      function increase() {
        setCount(count + 1);  // Change state!
      }
      
      // Function to decrease count
      function decrease() {
        setCount(count - 1);  // Change state!
      }
      
      // Function to reset count
      function reset() {
        setCount(0);  // Change state!
      }
      
      return (
        <div className="counter-box">
          <h1>ðŸ”¢ Counter with State</h1>
          
          {/* Display current state */}
          <div className="counter-display">{count}</div>
          
          {/* Buttons that change state */}
          <button className="btn-minus" onClick={decrease}>
            âž– Decrease
          </button>
          
          <button className="btn-plus" onClick={increase}>
            âž• Increase
          </button>
          
          <br />
          
          <button className="btn-reset" onClick={reset}>
            ðŸ”„ Reset
          </button>
        </div>
      );
    }
    ReactDOM.render(<Counter />, document.getElementById('root'));
  </script>
</body>
</html>
