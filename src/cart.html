<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart - State + Props</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: f5f5f5;
      margin: 0;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      
    }
    
    .header {
      background: 002970;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .cart-count {
      background: ff6b6b;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    .products-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .product-card {
      background:white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .product-icon {
      font-size: 50px;
      margin: 10px 0;
    }
    
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .product-price {
      font-size: 24px;
      color: 00C851;
      font-weight: bold;
      margin: 10px 0;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .add-btn {
      background: 002970;
      color: black;
      width: 100%;
      margin-top: 10px;
    }
    
    .add-btn:hover {
      background: 00BAF2;
    }
    
    .cart-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin: 10px 0;
      background: f8f9fa;
      border-radius: 8px;
    }
    
    .remove-btn {
      background: ff6b6b;
      color: white;
      padding: 8px 15px;
    }
    
    .total-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid ddd;
      text-align: right;
    }
    
    .total-amount {
      font-size: 32px;
      color: 00C851;
      font-weight: bold;
    }
    
    .checkout-btn {
      background: 00C851;
      color: black;
      padding: 15px 40px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // CHILD COMPONENT - Receives PROPS
    function ProductCard(props) {
      return (
        <div className="product-card">
          <div className="product-icon">{props.icon}</div>
          <div className="product-name">{props.name}</div>
          <div className="product-price">‚Çπ{props.price}</div>
          <button 
            className="add-btn"
            onClick={() => props.onAdd(props.product)}
          >
            üõí Add to Cart
          </button>
        </div>
      );
    }
    
    // CHILD COMPONENT - Receives PROPS
    function CartItem(props) {
      return (
        <div className="cart-item">
          <span>{props.icon} {props.name}</span>
          <span style={{fontWeight: 'bold'}}>‚Çπ{props.price}</span>
          <button 
            className="remove-btn"
            onClick={() => props.onRemove(props.index)}
          >
            ‚ùå Remove
          </button>
        </div>
      );
    }
    
    // PARENT COMPONENT - Has STATE, passes PROPS
    function App() {
      // STATE: Cart items
      const [cart, setCart] = React.useState([]);
      
      // Available products
      const products = [
        { id: 1, name: 'iPhone 14', price: 79999, icon: 'üì±' },
        { id: 2, name: 'Laptop', price: 45999, icon: 'üíª' },
        { id: 3, name: 'Headphones', price: 2999, icon: 'üéß' },
        { id: 4, name: 'Smart Watch', price: 12999, icon: '‚åö' },
        { id: 5, name: 'Tablet', price: 34999, icon: 'üì±' },
        { id: 6, name: 'Camera', price: 54999, icon: 'üì∑' }
      ];
      
      // Add item to cart (changes STATE)
      function addToCart(product) {
        setCart([...cart, product]);
      }
      
      // Remove item from cart (changes STATE)
      function removeFromCart(index) {
        const newCart = cart.filter((item, i) => i !== index);
        setCart(newCart);
      }
      
      // Calculate total
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      
      return (
        <div className="app-container">
          {/* Header */}
          <div className="header">
            <h1>üõçÔ∏è Paytm Mall</h1>
            <div className="cart-count">
              üõí Cart: {cart.length} items
            </div>
          </div>
          
          {/* Products Grid - Pass PROPS to children */}
          <div className="products-section">
            {products.map(product => (
              <ProductCard 
                key={product.id}
                product={product}
                name={product.name}
                price={product.price}
                icon={product.icon}
                onAdd={addToCart}
              />
            ))}
          </div>
          
          {/* Shopping Cart */}
          <div className="cart-section">
            <h2>üõí Shopping Cart</h2>
            
            {cart.length === 0 ? (
              <p style={{textAlign: 'center', color: '999', padding: '40px'}}>
                Your cart is empty! Start shopping! üõçÔ∏è
              </p>
            ) : (
              <>
                {/* Cart Items - Pass PROPS to children */}
                {cart.map((item, index) => (
                  <CartItem 
                    key={index}
                    index={index}
                    name={item.name}
                    price={item.price}
                    icon={item.icon}
                    onRemove={removeFromCart}
                  />
                ))}
                
                {/* Total Section */}
                <div className="total-section">
                  <div>Total Items: {cart.length}</div>
                  <div className="total-amount">‚Çπ{total}</div>
                  <button 
                    className="checkout-btn"
                    onClick={() => alert(`Proceeding to pay ‚Çπ${total}`)}
                  >
                    üí≥ Checkout
                  </button>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
